<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Employee Management</title>
</head>

<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-semibold mb-6">Employee Management</h1>

        <div class="overflow-x-auto">
            <div class="mb-4 flex items-center justify-between">
                <div class="relative">
                    <input type="text" placeholder="Search..." id="searchInput"
                        class="py-2 px-4 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-500">
                </div>
                <div>
                    <button onclick="getEmployees(1)"
                        class="bg-blue-500 text-white py-2 px-4 rounded-md">Refresh</button>
                </div>
            </div>

            <table id="employeeTable" class="min-w-full bg-white border border-gray-300 rounded-md">
                <thead>
                    <tr>
                        <th class="py-3 px-6 border-b">ID</th>
                        <th class="py-3 px-6 border-b">Name</th>
                        <th class="py-3 px-6 border-b">Position</th>
                        <th class="py-3 px-6 border-b">Department</th>
                        <th class="py-3 px-6 border-b">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Employee rows go here -->
                </tbody>
            </table>

            <div id="pagination" class="flex justify-between mt-4"></div>
        </div>
    </div>

    <script>
        // Front-end JavaScript for pagination
        function getEmployees(page) {
            const searchInput = document.getElementById('searchInput').value;
            const url = `backend.php?page=${page}&search=${searchInput}`;

            // Fetch data from the server
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('employeeTable').getElementsByTagName('tbody')[0];
                    const paginationDiv = document.getElementById('pagination');

                    // Clear existing table rows and pagination
                    tableBody.innerHTML = '';
                    paginationDiv.innerHTML = '';

                    // Populate the table with data
                    data.employees.forEach(employee => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
              <td class="py-4 px-6 border-b">${employee.id}</td>
              <td class="py-4 px-6 border-b">${employee.name}</td>
              <td class="py-4 px-6 border-b">${employee.position}</td>
              <td class="py-4 px-6 border-b">${employee.department}</td>
              <td class="py-4 px-6 border-b">
                <button class="text-blue-500 hover:underline">Edit</button>
                <button class="text-red-500 hover:underline ml-2">Delete</button>
              </td>
            `;
                        tableBody.appendChild(row);
                    });

                    // Populate pagination links
                    for (let i = 1; i <= data.totalPages; i++) {
                        const link = document.createElement('button');
                        link.textContent = i;
                        link.classList.add('px-3', 'py-2', 'text-blue-500', 'border', 'border-blue-500', 'rounded-md', 'mr-2');

                        // Set the 'active' class to the current page
                        if (i === page) {
                            link.classList.add('bg-blue-500', 'text-white');
                        } else {
                            link.classList.add('hover:bg-blue-200');
                        }

                        link.addEventListener('click', () => getEmployees(i));
                        paginationDiv.appendChild(link);
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        // Initial load of employees on page load
        getEmployees(1);
    </script>
</body>

</html>
