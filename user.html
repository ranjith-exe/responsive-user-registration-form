<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="min-h-screen py-40 bg-gradient-to-r from-[#9F7AEA] to-[#FEE2FE] h-screen">
        <div class="container mx-auto my-auto">
            <div class="flex flex-col lg:flex-row w-10/12 lg:w-8/12 bg-white rounded-xl mx-auto shadow-xl overflow-hidden">
                <div class="lg:w-1/2 w-full flex flex-col items-center justify-center bg-no-repeat bg-cover bg-center px-12 py-16 bg-[url('https://cdn.pixabay.com/photo/2019/11/06/14/33/moon-4606246_640.jpg')]">
                    <h1 class="text-white text-center font-semibold text-3xl">Welcome</h1>
                    <p class="text-white mt-3">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eveniet itaque,
                        . Nam consectetur, eius nihil <span class="text-purple-400">Learn More<span></p>
                </div>
                <div class="lg:w-1/2 w-full px-10 py-12">
                    <h2 class="text-3xl mb-4">Register</h2>
                    <p class="mb-4">Create your account. Itâ€™s free and only take a minute</p>
                    <form action="#">
                        <div class="grid grid-cols-2 mb-5 gap-5">
                            <input type="text" placeholder="First Name" class="outline-none rounded border border-gray-400 py-1 px-2  focus:border-purple-400">
                            <input type="text" placeholder="Last Name" class="outline-none rounded border border-gray-400 py-1 px-2  focus:border-purple-400">
                        </div>
                        <div class="mb-5">
                            <input type="text" placeholder="Email" class="outline-none rounded focus:border-purple-400 border w-full border-gray-400 py-1 px-2">
                        </div>
                        <div class="mb-5">
                            <input type="password" placeholder="Password"
                                class="border w-full border-gray-400 py-1 px-2 focus:border-purple-400 outline-none rounded">
                        </div>
                        <div class="mb-5">
                            <input type="password" placeholder="Confirm Password"
                                class="border w-full border-gray-400 py-1 px-2 focus:border-purple-400 outline-none rounded">
                        </div>
                        <div class="mb-5 flex space-x-1 text-left items-center">
                            <input type="checkbox" name="" id="" class="size-5 border rounded-lg accent-purple-400 border-gray-400 outline-none">
                            <span>I accept the <a href="#" class="text-purple-400">Terms of Use</a> & <a href="#"
                                    class="text-purple-400">Privacy Policy</a></span>
                        </div>
                        <div class="mb-5">
                            <button class="w-full rounded-md  hover:bg-purple-500 hover:scale-100  bg-purple-400 text-center text-white py-3 px-1 font-semibold">Register
                                Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</body>

</html>
